<!DOCTYPE html>
<html>
<head>
    <title>Access Denied</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f4f6fb;
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #show-modal {
            padding: 12px 28px;
            background: #007bff; /* Changed to blue */
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0,123,255,0.08);
            transition: background 0.2s;
        }
        #show-modal:hover {
            background: #0056b3;
        }
        #modal {
            display: none;
            position: fixed;
            z-index: 10;
            left: 0; top: 0;
            width: 100vw; height: 100vh;
            background: rgba(0,0,0,0.25);
        }
        #modal-content {
            background: #fff;
            margin: 10% auto;
            padding: 36px 28px 28px 28px;
            width: 340px;
            text-align: center;
            border-radius: 14px;
            box-shadow: 0 6px 32px rgba(0,0,0,0.13);
            position: relative;
            animation: fadeIn 0.25s;
        }
        .lock-icon {
            width: 64px;
            height: 64px;
            margin-bottom: 18px;
            display: inline-block;
        }
        #modal-content p {
            font-size: 1.25rem;
            color: #ef233c;
            font-weight: 600;
            margin-bottom: 18px;
            letter-spacing: 1px;
        }
        #close-btn {
            padding: 10px 24px;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.18s;
        }
        #close-btn:hover {
            background: #0056b3;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-30px);}
            to { opacity: 1; transform: translateY(0);}
        }
    </style>
</head>
<body>
    <button id="show-modal">Enter</button>

    <div id="modal">
        <div id="modal-content">
            <!-- Lock SVG Icon -->
            <svg class="lock-icon" viewBox="0 0 64 64" fill="none">
                <rect x="14" y="28" width="36" height="26" rx="6" fill="#ef233c"/>
                <rect x="14" y="28" width="36" height="26" rx="6" stroke="#d90429" stroke-width="2"/>
                <path d="M20 28V20C20 13.3726 25.3726 8 32 8C38.6274 8 44 13.3726 44 20V28" stroke="#d90429" stroke-width="3" fill="none"/>
                <circle cx="32" cy="41" r="4" fill="#fff"/>
                <rect x="30" y="41" width="4" height="8" rx="2" fill="#fff"/>
            </svg>
            <p>Access Denied</p>
            <button id="close-btn">Close</button>
        </div>
    </div>

    <script>
        document.getElementById('show-modal').onclick = function() {
            document.getElementById('modal').style.display = 'block';
        };
        document.getElementById('close-btn').onclick = function() {
            document.getElementById('modal').style.display = 'none';
        };
        // Optional: close modal on outside click
        document.getElementById('modal').onclick = function(e) {
            if (e.target === this) this.style.display = 'none';
        };
        // Optional: close modal with Escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                document.getElementById('modal').style.display = 'none';
            }
        });
    </script>
</body>
</html>
