<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inventory Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background: #f9f9f9;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 24px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
        }
        h1 {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 24px;
            color: #222;
        }
        .search-bar {
            margin-bottom: 20px;
        }
        .search-bar input {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            background: #fafafa;
        }
        th, td {
            padding: 12px;
            border-bottom: 1px solid #e0e0e0;
            text-align: left;
        }
        th {
            background: #f0f0f0;
        }
        tr.selected {
            background: #e6f2fb;
        }
        .button-group {
            display: flex;
            gap: 12px;
            justify-content: center;
            margin-top: 20px;
        }
        button {
            padding: 10px 18px;
            font-size: 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .export { background: #0078d4; color: #fff; }
        .print { background: #2196f3; color: #fff; }
        @media (max-width: 950px) {
            .container {
                max-width: 100vw;
                padding: 16px 4px 16px 4px;
            }
            table {
                font-size: 0.95rem;
            }
        }
        @media (max-width: 700px) {
            .container {
                padding: 4px 0;
            }
            table {
                font-size: 0.92rem;
            }
            th, td {
                padding: 7px 4px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Inventory Report</h1>
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search product..." onkeyup="filterTable()">
        </div>
        <table id="inventoryTable">
            <thead>
                <tr>
                    <th>Code</th>
                    <th>Name</th>
                    <th>Stock</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <!-- to be rendered dynamically -->
            </tbody>
        </table>
        <div class="button-group">
            <button class="export" onclick="exportToPDF()">Export to PDF</button>
            <button class="print" onclick="printReport()">Print Report</button>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.8.2/jspdf.plugin.autotable.min.js"></script>
    <script>
        const products = [
            { code: '654001', name: 'Denim Jacket', stock: 80 },
            { code: '654002', name: 'Leather Wallet', stock: 50 },
            { code: '654003', name: 'Running Shoes', stock: 50 },
            { code: '654004', name: 'Sports Watch', stock: 30 },
            { code: '654005', name: 'T-shirt', stock: 200 },
            { code: '654006', name: 'Handbag', stock: 50 },
            { code: '654007', name: 'Polo Shirt', stock: 100 },
            { code: '654008', name: 'Skinny Jeans', stock: 75 },
            { code: '654009', name: 'Dresses', stock: 50 },
            { code: '654010', name: 'Long Skirt', stock: 50 }
        ];

        let filteredProducts = [...products];

        function getStatus(stock) {
            if (stock < 50) return 'Low';
            if (stock < 100) return 'Medium';
            return 'High';
        }

        function renderTable(data) {
            const tbody = document.querySelector('#inventoryTable tbody');
            tbody.innerHTML = '';
            data.forEach(prod => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${prod.code}</td>
                    <td>${prod.name}</td>
                    <td>${prod.stock}</td>
                    <td>${getStatus(prod.stock)}</td>
                `;
                tbody.appendChild(row);
            });
        }

        document.getElementById('searchInput').addEventListener('input', function() {
            const query = this.value.toLowerCase();
            filteredProducts = products.filter(p =>
                p.code.toLowerCase().includes(query) ||
                p.name.toLowerCase().includes(query)
            );
            renderTable(filteredProducts);
        });

        function exportToPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            // Table headers
            const headers = [['Code', 'Name', 'Stock', 'Status']];

            // Table body
            const data = filteredProducts.map(p => [
                p.code,
                p.name,
                p.stock,
                getStatus(p.stock)
            ]);

            doc.text('Inventory Report', 14, 14);
            doc.autoTable({
                head: headers,
                body: data,
                startY: 20,
                styles: { fontSize: 10 }
            });

            doc.save('inventory_report.pdf');
        }

        function printReport() {
            window.print();
        }

        function filterTable() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            filteredProducts = products.filter(p =>
                p.code.toLowerCase().includes(query) ||
                p.name.toLowerCase().includes(query)
            );
            renderTable(filteredProducts);
        }

        renderTable(filteredProducts);
    </script>
</body>
</html>
