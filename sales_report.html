<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sales Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background: #f9f9f9;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 24px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
        }
        h1 {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 24px;
            color: #222;
        }
        .search-bar {
            margin-bottom: 20px;
        }
        .search-bar input {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .table-wrapper {
            overflow-x: auto;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: #fafafa;
            min-width: 900px;
        }
        th, td {
            padding: 12px;
            border-bottom: 1px solid #e0e0e0;
            text-align: left;
        }
        th {
            background: #f0f0f0;
        }
        tr.selected {
            background: #e6f2fb;
        }
        .button-group {
            display: flex;
            gap: 12px;
            justify-content: center;
            margin-top: 20px;
        }
        button {
            padding: 10px 18px;
            font-size: 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .export { background: #0078d4; color: #fff; }
        .update { background: #2196f3; color: #fff; }
        @media (max-width: 950px) {
            .container {
                max-width: 100vw;
                padding: 16px 4px 16px 4px;
            }
            table {
                min-width: 700px;
                font-size: 0.95rem;
            }
        }
        @media (max-width: 700px) {
            .container {
                padding: 4px 0;
            }
            table {
                min-width: 600px;
                font-size: 0.92rem;
            }
            th, td {
                padding: 7px 4px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sales Report</h1>
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search product..." onkeyup="filterTable()">
        </div>
        <div class="table-wrapper">
            <table id="salesTable">
                <thead>
                    <tr>
                        <th>Code</th>
                        <th>Transaction</th>
                        <th>Product</th>
                        <th>User</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Total Amount</th>
                        <th>Status</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- to be rendered dynamically -->
                </tbody>
            </table>
        </div>
        <div class="button-group">
            <button class="export" onclick="viewSale()">Export To PDF</button>
            <button class="update" onclick="updateSale()">Update</button>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.8.2/jspdf.plugin.autotable.min.js"></script>
    <script>
        const sales = [
            { sales_id: '987001', transaction_id: '111000', product_id: '654009', user_id: 8, price: 250.00, quantity: 4, status: 'active', date: '3/5/2025' },
            { sales_id: '987002', transaction_id: '111001', product_id: '654007', user_id: 8, price: 580.00, quantity: 3, status: 'active', date: '3/5/2025' },
            { sales_id: '987003', transaction_id: '111002', product_id: '654008', user_id: 8, price: 2500.00, quantity: 1, status: 'active', date: '3/5/2025' },
            { sales_id: '987004', transaction_id: '111003', product_id: '654003', user_id: 7, price: 100.00, quantity: 3, status: 'cancelled', date: '3/5/2025' },
            { sales_id: '987005', transaction_id: '111004', product_id: '654002', user_id: 9, price: 3270.00, quantity: 2, status: 'active', date: '3/5/2025' },
            { sales_id: '987006', transaction_id: '111005', product_id: '654004', user_id: 9, price: 950.00, quantity: 2, status: 'active', date: '3/5/2025' },
            { sales_id: '987007', transaction_id: '111006', product_id: '654006', user_id: 7, price: 830.00, quantity: 3, status: 'returned', date: '3/5/2025' },
            { sales_id: '987008', transaction_id: '111007', product_id: '654001', user_id: 7, price: 420.00, quantity: 1, status: 'active', date: '3/5/2025' },
            { sales_id: '987009', transaction_id: '111008', product_id: '654005', user_id: 9, price: 1650.00, quantity: 2, status: 'active', date: '3/5/2025' },
            { sales_id: '987010', transaction_id: '111009', product_id: '654010', user_id: 8, price: 340.00, quantity: 3, status: 'cancelled', date: '3/5/2025' }
        ];

        let selectedRow = null;

        function renderTable(filter = '') {
            const tbody = document.querySelector('#salesTable tbody');
            tbody.innerHTML = '';
            sales.forEach((s, idx) => {
                if (
                    s.sales_id.toLowerCase().includes(filter) ||
                    s.transaction_id.toLowerCase().includes(filter) ||
                    s.product_id.toLowerCase().includes(filter) ||
                    String(s.user_id).includes(filter) ||
                    s.status.toLowerCase().includes(filter)
                ) {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>${s.sales_id}</td>
                        <td>${s.transaction_id}</td>
                        <td>${s.product_id}</td>
                        <td>${s.user_id}</td>
                        <td>${s.price.toLocaleString(undefined, {minimumFractionDigits:2})}</td>
                        <td>${s.quantity}</td>
                        <td>${(s.price * s.quantity).toLocaleString(undefined, {minimumFractionDigits:2})}</td>
                        <td>${s.status.charAt(0).toUpperCase() + s.status.slice(1)}</td>
                        <td>${s.date}</td>
                    `;
                    tr.onclick = () => selectRow(tr, idx);
                    tbody.appendChild(tr);
                }
            });
        }

        function filterTable() {
            const input = document.getElementById('searchInput').value.toLowerCase();
            renderTable(input);
            selectedRow = null;
            clearSelection();
        }

        function selectRow(row, idx) {
            clearSelection();
            row.classList.add('selected');
            selectedRow = idx;
        }

        function clearSelection() {
            document.querySelectorAll('#salesTable tbody tr').forEach(tr => {
                tr.classList.remove('selected');
            });
        }

        function viewSale() {
            // Export the table to PDF
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            // Get table headers
            const headers = [];
            document.querySelectorAll('#salesTable thead th').forEach(th => {
                headers.push(th.innerText);
            });

            // Get table rows
            const data = [];
            document.querySelectorAll('#salesTable tbody tr').forEach(tr => {
                const row = [];
                tr.querySelectorAll('td').forEach(td => {
                    row.push(td.innerText);
                });
                data.push(row);
            });

            doc.text('Sales Report', 14, 14);
            doc.autoTable({
                head: [headers],
                body: data,
                startY: 20,
                styles: { fontSize: 9 }
            });

            doc.save('sales_report.pdf');
        }

        function updateSale() {
            if (selectedRow === null) {
                alert('Please select a sale to update.');
                return;
            }
            const s = sales[selectedRow];
            alert(`Update sale: ${s.sales_id} (to be implemented)`);
        }

        renderTable();
    </script>
</body>
</html>
