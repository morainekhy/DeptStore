<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background: #f9f9f9;
            background-image: url('images/glassbg.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
        }
        .container {
            background: #fff;
            padding: 24px 32px;
            border-radius: 8px;
            max-width: 400px;
            margin: auto;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        h2 {
            text-align: center;
            margin-bottom: 24px;
        }
        label {
            display: block;
            margin-top: 12px;
            margin-bottom: 4px;
            font-weight: 500;
        }
        input, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 1em;
        }
        .button-group {
            display: flex;
            justify-content: space-between;
            margin-top: 24px;
        }
        button {
            padding: 10px 24px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        .save-btn {
            background: #007bff;
            color: #fff;
        }
        .cancel-btn {
            background: #ccc;
            color: #333;
        }
        @media (max-width: 500px) {
            .container {
                padding: 14px 4px;
            }
            h2 {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>User Registration</h2>
        <form id="registrationForm" onsubmit="event.preventDefault(); showConfirmation();">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" name="firstName" required autocomplete="given-name">

            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" name="lastName" required autocomplete="family-name">

            <label for="username">Username</label>
            <input type="text" id="username" name="username" required autocomplete="username">

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required autocomplete="email">

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required autocomplete="new-password">

            <label for="role">Role</label>
            <select id="role" name="role" required>
                <option value="">Select role</option>
                <option value="cashier">Cashier</option>
                <option value="employee">Employee</option>
                <option value="admin">Admin</option>
            </select>

            <div class="button-group">
                <button type="submit" class="save-btn">Register</button>
                <button type="button" class="cancel-btn" onclick="window.location.href='frontpage.html'">Cancel</button>
            </div>
        </form>
        <div id="confirmationMessage" style="display:none; margin-top:18px; text-align:center; color:#007bff; font-weight:600;">
            Registration successful!<br>
            <button onclick="window.location.href='login.html'" style="margin-top:14px; padding:10px 24px; background:#007bff; color:#fff; border:none; border-radius:4px; font-size:16px; cursor:pointer; width:100%; max-width:100%;">
                Login
            </button>
        </div>
    </div>
    <script>
    function showConfirmation() {
        document.getElementById('confirmationMessage').style.display = 'block';
    }
    </script>
</body>
</html>
