<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background: #f9f9f9;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 24px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
        }
        .search-bar {
            margin-bottom: 20px;
        }
        .search-bar input {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            background: #fafafa;
        }
        th, td {
            padding: 12px;
            border-bottom: 1px solid #e0e0e0;
            text-align: left;
        }
        th {
            background: #f0f0f0;
        }
        .button-group {
            display: flex;
            gap: 12px;
            justify-content: center;
            margin-top: 20px;
        }
        button {
            padding: 10px 18px;
            font-size: 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .export { background: #ef233c; color: #fff; }
        .refresh { background: #2196f3; color: #fff; }
        .back { background: #757575; color: #fff; }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="text-align:center;">Product List</h1>
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search product...">
        </div>
        <table id="productTable">
            <thead>
                <tr>
                    <th>Code</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Stock</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <div class="button-group">
            <button class="export" onclick="exportList()">Export List</button>
            <button class="refresh" onclick="refreshList()">Refresh</button>
            <button class="back" onclick="goBack()">Back</button>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.8.2/jspdf.plugin.autotable.min.js"></script>
    <script>
        const products = [
            { code: '654001', name: 'Denim Jacket', price: 110.00, stock: 80 },
            { code: '654002', name: 'Leather Wallet', price: 80.00, stock: 50 },
            { code: '654003', name: 'Running Shoes', price: 120.00, stock: 50 },
            { code: '654004', name: 'Sports Watch', price: 160.00, stock: 30 },
            { code: '654005', name: 'T-shirt', price: 90.00, stock: 200 },
            { code: '654006', name: 'Handbag', price: 130.00, stock: 50 },
            { code: '654007', name: 'Polo Shirt', price: 100.00, stock: 100 },
            { code: '654008', name: 'Skinny Jeans', price: 90.00, stock: 75 },
            { code: '654009', name: 'Dresses', price: 200.00, stock: 50 },
            { code: '654010', name: 'Long Skirt', price: 80.00, stock: 50 },
        ];

        let filteredProducts = [...products];

        function renderTable(data) {
            const tbody = document.querySelector('#productTable tbody');
            tbody.innerHTML = '';
            data.forEach(prod => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${prod.code}</td>
                    <td>${prod.name}</td>
                    <td>${prod.price.toFixed(2)}</td>
                    <td>${prod.stock}</td>
                `;
                tbody.appendChild(row);
            });
        }

        document.getElementById('searchInput').addEventListener('input', function() {
            const query = this.value.toLowerCase();
            filteredProducts = products.filter(p =>
                p.code.toLowerCase().includes(query) ||
                p.name.toLowerCase().includes(query)
            );
            renderTable(filteredProducts);
        });

        function exportList() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            // Table headers
            const headers = [['Product Code', 'Product Name', 'Unit Price', 'Stock']];

            // Table body
            const data = filteredProducts.map(p => [
                p.code,
                p.name,
                p.price.toFixed(2),
                p.stock
            ]);

            doc.text('Product List', 14, 14);
            doc.autoTable({
                head: headers,
                body: data,
                startY: 20,
                styles: { fontSize: 10 }
            });

            doc.save('product_list.pdf');
        }

        function refreshList() {
            document.getElementById('searchInput').value = '';
            filteredProducts = [...products];
            renderTable(filteredProducts);
        }

        function goBack() {
            window.history.back();
        }

        renderTable(filteredProducts);
    </script>
</body>
</html>
