<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            display: flex;
            height: 100vh;
            align-items: center;
            justify-content: center;
            background-image: url('images/glassbg.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
        }
        .login-container {
            background: #fff;
            padding: 30px 40px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            width: 300px;
        }
        .login-container h2 {
            text-align: center;
            margin-bottom: 24px;
        }
        .login-container label {
            display: block;
            margin-bottom: 6px;
            font-weight: bold;
        }
        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .login-container button {
            width: 48%;
            padding: 10px;
            margin-right: 4%;
            border: none;
            border-radius: 4px;
            background: #007bff;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        .login-container button:last-child {
            margin-right: 0;
            background: #ccc;   /* Match registration cancel button */
            color: #333;        /* Match registration cancel button */
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form onsubmit="event.preventDefault(); window.location.href='homepage.html';">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>

            <label for="role">Role ID</label>
            <input type="text" id="role" name="role" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <div style="display: flex; justify-content: space-between;">
                <button type="submit">Login</button>
                <button type="button" onclick="window.location.href='frontpage.html'">Cancel</button>
            </div>
        </form>
    </div>
</body>
</html>
