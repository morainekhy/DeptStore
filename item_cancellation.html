<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Item Cancellation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background: #f9f9f9;
        }
        .container {
            background: #fff;
            padding: 24px 32px;
            border-radius: 8px;
            max-width: 400px;
            margin: auto;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        h2 {
            text-align: center;
            margin-bottom: 24px;
            font-weight: 600;
        }
        .form-group {
            margin-bottom: 18px;
        }
        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
        }
        input, select {
            width: 100%;
            padding: 8px 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
        }
        .button-group {
            display: flex;
            justify-content: space-between;
            margin-top: 24px;
        }
        button {
            padding: 10px 24px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        .confirm {
            background: #007bff;
            color: #fff;
        }
        .cancel {
            background: #ccc;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Item Cancellation</h2>
        <form>
            <div class="form-group">
                <label for="productCode">Product Code</label>
                <input type="text" id="productCode" name="productCode" required>
            </div>
            <div class="form-group">
                <label for="admin-username">Admin Username</label>
                <input type="text" id="admin-username" name="admin-username" required>
            </div>
            <div class="form-group">
                <label for="admin-password">Admin Password</label>
                <input type="password" id="admin-password" name="admin-password" required>
            </div>
            <div class="form-group">
                <label for="date">Date</label>
                <input type="date" id="date" name="date" required>
            </div>
            <div class="button-group">
                <button type="submit" class="confirm">Confirm</button>
                <button type="button" class="cancel" onclick="window.location.reload();">Cancel</button>
            </div>
        </form>
    </div>
</body>
</html>
